{% extends "layout.html" %}
{% block content %}
    {% if posts|length < 1%}
        <h2>No outstanding invoices!</h2>
    {% else %}
        {% for post in posts %}
            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ post.recipient }}</a>
                  <small class="text-muted">Sent on {{ post.date }}</small>
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">${{ post.amount }}</p>
              </div>
            </article>
        {% endfor %}
    {% endif %}
{% endblock content %}
